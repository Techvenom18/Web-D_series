<!DOCTYPE html>

                    </div>

                    </div>

                        </div>

                        </a>

                    </div>

                    <!-- card-logo 6 -->
                    <div class="logo_content">
                        <a href="#" id="ancor_logo">

                <p id="mid_text">Or share with link</p>
